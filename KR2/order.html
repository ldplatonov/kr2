<main class="container my-4">
  

  <form action="https://www.bing.com/search?" id="OrderForm" name="OrderForm" target="_blank">
                    <input type="hidden" name="q" value="search">
    <div class="col-md-6">
      <label class="form-label">Имя покупателя</label>
      <input class="form-control" type="text" name="customer_name" value="Покупатель" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Количество</label>
      <input class="form-control" type="number" name="quantity" min="1" value="1" required>
    </div>

      <label class="form-label d-block">Размер</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="size" id="sizeS" value="S" checked>

      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="size" id="sizeM" value="M">
        <label class="form-check-label" for="sizeM">M</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="size" id="sizeL" value="L">
        <label class="form-check-label" for="sizeL">L</label>
      </div>
    </div>

    <div class="col-12">
      <button class="btn btn-success" type="submit">Отправить заказ</button>
      <a class="btn btn-secondary ms-2" href="#top">К началу</a>
